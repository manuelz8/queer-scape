<!--Book a visit-->
<h1 class="main-header">Book a Visit</h1>

<form class="book-form" action="" method="post">
    <fieldset class="input-container">
    <label for="name">Name:</label>
    <input type="text" class="input" id="name" placeholder="Name">
    <label for="phone">Phone:</label>
    <input type="text" class="input" id="phone" placeholder="Phone">
    <label for="date">Date of visit:</label>
    <input type="date" class="date" id="date" min="2022-02-26" required>
    <label for="time">Schedule:</label>
    <input type="time" id="time" min="09:00" max="18:00" required>
    <small>Available hours: 9 to 18</small>
    </fieldset>
    <input type="submit" class="submit-button" id="submit-button" value="Book">

</form>
